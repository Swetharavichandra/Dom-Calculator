<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>Dom Calculator</h1>
    <div class="container">
        <p><input type="text" class="" id="result" placeholder="" value=""></p>
        <p><input type="text" class="" id="res" placeholder="" value=""></p>
        <br>
        <button type="button" id="7" value="7" class="button">7</button>
        <button type="button" id="8" value="8" class="button">8</button>
        <button type="button" id="9" value="9" class="button">9</button>
        <button type="button" id="add" value="+" class="button">+</button><br>

        <button type="button" id="4" value="4" class="button">4</button>
        <button type="button" id="5" value="5" class="button">5</button>
        <button type="button" id="6" value="6" class="button">6</button>
        <button type="button" id="subtract" value="-" class="button">-</button><br>

        <button type="button" id="1" value="1" class="button">1</button>
        <button type="button" id="2" value="2" class="button">2</button>
        <button type="button" id="3" value="3" class="button">3</button>
        <button type="button" id="mul" value="*" class="button">*</button><br>

        <button type="button" id="clear" value="" class="button">C</button>
        <button type="button" id="0" value="0" class="button">0</button>
        <button type="button" id="equal" value="" class="button">=</button>
        <button type="button" id="div" value="/" class="button">/</button>

    </div>
    
<script src="script.js"></script>


</body>
</html>
